<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee Example with Colors</title>
  <link rel="stylesheet" href="m.css">
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <div class="marquee-container">
      <div class="marquee">
        <h1 class="marquee-text">I ❤️ LOVE YOU</h1>
        <h1 class="marquee-text">SANKU</h1>
      </div>
    </div>
  </div>

  <script src="m.js"></script>
</body>
</html>
