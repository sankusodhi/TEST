<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="sw.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h3 id="question">Question Text</h3>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer D</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
        <button id="show-answer" style="display:none;">Show Answer</button>
        <button id="reload" style="display:none;">Reload</button>
    </div>
    <div class="review-container" id="review" style="display: none;">
        <h4>Review Your Answers</h4>
        <ul id="review-list"></ul>
    </div>
    <script src="sw2.js"></script>
</body>
</html>
